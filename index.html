<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Medical Records - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo-placeholder">
          <img src="Pictures/pet.jpg" alt="Pet Medical Logo" class="logo-img">
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Pet Medical Records System</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Username
          </label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
          <label for="password">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <circle cx="12" cy="16" r="1"></circle>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Password
          </label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <button type="button" class="password-toggle" id="passwordToggle">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <div class="spinner hidden" id="spinner">
            <div class="spinner-ring"></div>
          </div>
        </button>

        <div class="login-footer">
          <p>Default credentials: <strong>admin</strong> / <strong>password123</strong></p>
        </div>



  <script src="database.js"></script>
  <script src="api.js"></script>
  <script src="auth.js"></script>
  <script>
    // Prevent going back to dashboard if already logged in
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        if (localStorage.getItem("isLoggedIn") === "true") {
          window.location.href = "dashboard.html";
        }
      }
    });
    
    // Check if already logged in on page load
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
